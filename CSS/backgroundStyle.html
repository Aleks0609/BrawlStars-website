<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundStyle</title>
    <img src="https://www.pngkit.com/png/full/160-1600297_brawl-stars-logo-hd-brawl-stars-logo-png.png" 
    width="100" height="100" id="myImg">
    <style>
        img {
            opacity: 0.1;
        }
    </style>
</head>
<body onLoad="myMove();">
    <script>
        var id = null; //brauch een fir zesen wat fier eng aart interval grad laafen soll 
        function myMove() {
          var elem = document.getElementById("myImg");   
          var pos = 0;
          clearInterval(id);
          id = setInterval(frame, 10); //2. parameter as fir zeit zweschen dem interval(timer)
          function frame() {
            if (pos == 482) {
              clearInterval(id);
            } else {
              pos++; 
              elem.style.top = 5 * pos + 'px'; 
              elem.style.left = pos + 'px'; 
            }
          }
        }
        </script>
</body>
</html>
