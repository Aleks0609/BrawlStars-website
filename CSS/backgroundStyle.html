<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundStyle</title>
    <style>
        img {
            opacity: 0.1;
            position: absolute;
            top: 120px;
            left: 50px;
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/R.46fc9528c26f0c40aeea862209fb9ca0?rik=cJSaPQBpdt644Q&pid=ImgRaw&r=0" 
    width="100" height="100" id="myImg">
    <script>
        var id = null; //brauch een fir zesen wat fier eng aart interval grad laafen soll 
        function myMove() {
            var elem = document.getElementById("myImg");  
            var posTop = 120;
            var posLeft = 50;
            clearInterval(id);
            id = setInterval(frame, 10); //2. parameter as fir zeit zweschen dem interval(timer)
          
            function frame() {
                if (posTop == 2900) {
                    clearInterval(id);
                    posTop = 120;
                    posLeft = 50;
                    id = setInterval(frame, 10);
                } else {
                    posTop++;
                    posLeft++; 
                    elem.style.top = posTop + "px"; 
                    elem.style.left = 0.35 * posLeft + "px"; 
                }
            }

        }
        myMove();
        </script>
</body>
</html>
